<br><br><br>
<div id="wrapper">
  <div class="content-page">
    <!-- Start content -->
    <div class="content">
      <div class="col-xl-12">
        <div class="card m-b-30">
          <div class="card-body">
            <fieldset class="container">
              <h1>Section title front office side</h1>
              <mat-progress-bar mode="determinate" value="40"></mat-progress-bar><br><br>
              <div class="container">
                <form class="example-form">
                  <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" >
                  </div>
                  <button mat-raised-button color="primary" style="width: 100px;">Save</button><br>
                </form>

              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <br>
      <div class="col-xl-12">
        <div class="card m-b-30">
          <div class="card-body">
            <fieldset class="container">
              <h1>Privacy Policy text</h1> <br>
              <mat-progress-bar mode="determinate" value="40"></mat-progress-bar><br><br>
              <div class="container">
                <form>
                  <angular-editor [(ngModel)]="htmlContent" [config]="config"></angular-editor>
                  <div class="html">
                    {{ htmlContent }}
                  </div>
                </form> <br> <br>
                <button mat-raised-button color="primary" style="width: 100px;">Save</button>
                &nbsp;&nbsp;
                <button mat-raised-button color="warn" style="width: 100px;">Canncel</button><br>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <!-- content -->
  </div>
</div>
