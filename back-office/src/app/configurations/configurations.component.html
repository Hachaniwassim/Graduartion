

<br><br><br>
<div id="wrapper">
  <div class="content-page">
    <div class="content">
      <div class="col-xl-12">
        <form class="form p-3" [formGroup]="confiG" id="confiG">
          <h5> General Configuration </h5>
          <mat-progress-bar mode="determinate" value="18"></mat-progress-bar><br><br>
          <div class="card card-fullheight">
            <div class="card-body">
              <!--<img width="300px" class="float-right" height="350px"  src="../../assets/images/setting.gif" alt=""
                    srcset=""> <br>-->
              <div class="row">
                <div class="form-group">
                  <div class="col-md-6 col-sm-6"><br><br>
                    <mat-label> Email *</mat-label><br>
                    <input type="text" formControlName="email" placeholder="email *" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6">
                    <mat-label> Phone *</mat-label><br>
                    <input type="text" formControlName="phone" placeholder="phone *" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6">
                    <mat-label> Adress *</mat-label><br>
                    <input type="text" formControlName="adresse" placeholder="adresse *" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6">
                    <mat-label> Fax *</mat-label><br>
                    <input type="text" formControlName="fax" placeholder="fax *" class="form-control ">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6">
                    <mat-label> Facebook *</mat-label><br>
                    <input type="text" formControlName="facebook" placeholder="facebook *" class="form-control ">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-6 col-sm-6">
                    <mat-label> News letter subtitle *</mat-label><br>
                    <input type="text" formControlName="newslettersubtitle" placeholder="newslettersubtitle*"
                      class="form-control ">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6">
                    <mat-label> News letter title *</mat-label><br>
                    <input type="text" formControlName="newslettertitle" placeholder="newslettertitle *"
                      class="form-control ">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6">
                    <mat-label> Twitter *</mat-label><br>
                    <input type="text" formControlName="twitter" placeholder="twitter *" class="form-control ">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6">
                    <mat-label> Youtube *</mat-label><br>
                    <input type="text" formControlName="youtube" placeholder="youtube *" class="form-control ">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12 col-sm-12 mt-5">
                    <mat-label> Copyright *</mat-label><br>
                    <ckeditor class="w-100 col-12" [config]='config' formControlName="copyright"></ckeditor>
                  </div>
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-md-12 col-sm-12 ">
                  <button mat-flat-button class="float-right" color="primary" (click)="save()">
                    <mat-icon>save </mat-icon> save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
