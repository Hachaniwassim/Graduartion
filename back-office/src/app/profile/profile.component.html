<br><br><br>
<div id="wrapper" *ngIf="currentUser; else loggedOut">
  <div class="content-page">
    <div class="content">
          <div class="container">
          <div class="card m-b-30">
           <div class="card-body"><br>
                 <h5> Update profile </h5>
            <form class="example-form" [formGroup]="account"><br><br>
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <label> Username * </label>
                  <input type="text" formControlName="username" placeholder="title" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6"><br>
                  <label> Email *</label><br>
                  <input type="email" formControlName="email" placeholder="title" class="form-control ">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <br>
                  <label> FiscaleCode *</label>
                  <input type="text" formControlName="fiscaleCode" placeholder="title" class="form-control">
                </div>
              </div>
            </form><br>
            <button mat-raised-button color="primary" style="width: 90px;" (click)="save()">Save</button>
            &nbsp;&nbsp;
            <button mat-raised-button>Canncel</button><br><br>
            </div><br>
              <div class="container"><br>
                <h5> Update Password with email</h5>
                <form class="example-form" #emailForm="ngForm" (ngSubmit)="onResetPassword(emailForm)"><br><br>
                <div class="row">
                <div class="col-md-6 col-sm-6">
                  <input type="email" class="form-control" name="reset-password-email" id="reset-password-email" ngModel
                    required placeholder="Enter your Email" /><br>
                    </div></div>
                  <button mat-raised-button color="primary" style="width: 110px;" [disabled]="emailForm.invalid"
                    type="submit">
                    <i *ngIf="refreshing" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                    <span *ngIf="refreshing">Loading...</span>
                    <span *ngIf="!refreshing">Reset</span>
                  </button>&nbsp;&nbsp;
                  <button mat-raised-button color="warn" style="width: 110px;">Canncel</button>
                  <br><br>
                </form><br><br><br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  

   <div><br><br><br>
<ng-template #loggedOut>
  Please login.
</ng-template>
