<br><br><br>
<div id="wrapper">
  <div class="content-page">
    <!-- Start content -->
    <div class="content">
      <form class="form p-3" [formGroup]="logoClients" id="logoClients">  
      <h4> Front office side section title</h4>
      <mat-progress-bar mode="determinate" value="24"></mat-progress-bar><br><br>
        <div class="card card-fullheight">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <label>Tilte Front Office *</label><br>
                <input type="text" formControlName="title" placeholder="title" class="form-control">
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-md-12 col-sm-12 ">
              <button mat-flat-button class="float-right" color="primary" (click)="save()"><mat-icon>save</mat-icon> Save </button><br>
              </div>
            </div>
          </div>
        </div>
        <br><br><br>
        <h4>Customer Logo </h4> 
        <mat-progress-bar mode="determinate" value="15"></mat-progress-bar><br><br>
        <div class="card card-fullheight">
          <div class="card-body">
              <div class="col-md-12 col-sm-12 mt-5">
                <label>Customer logo *</label><br>
                <ckeditor class="w-100 col-12"  [config]='config' formControlName="htmlContent"></ckeditor>
            </div>  
            <div class="row mt-5">
              <div class="col-md-12 col-sm-12 ">
                <button mat-flat-button class="float-right" color="primary" (click)="save()"> <mat-icon>save </mat-icon> save
                </button>&nbsp;<br><br>
              </div>
            </div>
          </div>
        </div>
      </form><br>
      <br>
 </div></div></div>
