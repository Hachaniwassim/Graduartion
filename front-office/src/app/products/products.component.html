<!-- START PRELOADER -->
<div class="preloader">
    <div class="status">
        <div class="status-mes">
            <div class="loader">
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__ball"></div>
            </div>
        </div>
    </div>
</div>
<!-- Start Slider Area -->
<section id="slider_area">
    <div>
        <div class="slider_item3 single_slide text-right">
            <div class="container">
                <div class="single-slide-item-table">
                    <div class="single-slide-item-tablecell">
                        <div class="slider_content slider-animated-3">
                            <span class="sl_heading animated">Our Products</span>
                            <h2 class="animated"> <span>Discover</span> Them</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Slider Area -->

        <section id="work_area" class="our_works_area section_padding section_gray">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-xs-12 text-center wow fadeIn" data-wow-delay=".1s">
                        <div class="section_title">
                            <h2>Warehouse, billing,<span> accounting software solutions</span></h2>
                            <div class="sec_divider"></div>
                        </div>
                    </div>
                </div>
             <div class="row" >
            <div class="col-md-3 col-sm-6" *ngFor="let product of productslist">
                <div class="single_about" >
                    <div class="about_icon">
                        <img [src]="product.image" alt="" class="w-100 card-img-top">
                    </div>
                    <div class="about_content">
                        <h3>
                            {{product.title}}
                        </h3>
                        <p>
                            {{product.name}}

                        </p>
                        
                        <button mat-icon-button routerLink="/products/{{product.id}}">
                            <mat-icon>launch</mat-icon>
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
