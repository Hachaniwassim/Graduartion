<!-- START PRELOADER -->
<div class="preloader">
  <div class="status">
      <div class="status-mes">
          <div class="loader">
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__ball"></div>
          </div>
      </div>
  </div>
</div>
<!-- Start Slider Area -->
<section id="slider_area">
  <div>
      <div class="slider_item3 single_slide text-right">
          <div class="container">
              <div class="single-slide-item-table">
                  <div class="single-slide-item-tablecell">
                      <div class="slider_content slider-animated-3">
                          <span class="sl_heading animated">Our Products</span>
                          <h2 class="animated"> <span>Discover</span> Them</h2>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<main>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mb-5 mb-lg-0 order-lg-2">
        <img [src]="product.image" alt="" class="w-100 card-img-top">
      </div>
      <div class="col-lg-4 mr-auto">
        <h3><a href="#"> {{product.title}}</a></h3>
        <div class="rating">
          <span class="icon-star text-warning"></span>
          <span class="icon-star text-warning"></span>
          <span class="icon-star text-warning"></span>
          <span class="icon-star text-warning"></span>
          <span class="icon-star text-warning"></span>
        </div>
        <br>
        <span> {{product.name}}</span>
     <br>
          <span>note : </span>
          <span class="spec">$   {{product.note}} </span>
        <br>
          <span> Requirements : </span>
          <span class="spec">      {{product.requirements}}   </span>
       <br>
       <span> Description : </span>
       <span class="spec">      {{product.description}}   </span>
       <br>
       <br>
       <br>
      </div>
    </div>
  </div>
</div>


</main>
