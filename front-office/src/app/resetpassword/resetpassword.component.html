<!-- START PRELOADER -->
<div class="preloader">
  <div class="status">
      <div class="status-mes">
          <div class="loader">
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__bar"></div>
              <div class="loader__ball"></div>
          </div>
      </div>
  </div>
</div>	
<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <br><br>
    <div class="container ">
      <div class="col-md-12">
        <div class="card card-container">
          <img id="profile-img" src="https://www.igesa.it/assets/common/images/logo/1529316041.png" /><br><br>
          <form name="form"   #emailForm="ngForm" (ngSubmit)="onResetPassword(emailForm)">
            <div class="form-group">
              <input type="email" class="form-control" name="reset-password-email" id="reset-password-email" ngModel required />
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" [disabled]="emailForm.invalid" type="submit">
                <i *ngIf="refreshing" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                <span *ngIf="refreshing">Loading...</span>
                <span *ngIf="!refreshing">Reset</span>
              </button>
            </div>
            <div class="flexbox mb-5">
              <small class="form-text text-right" ><a style="text-decoration: none;" routerLink="/login" class="text-muted">login</a></small>
            </div>
            <div class="d-flex justify-content-between align-items-center  mt-3">
              <div class="version">
                V 0.0.1
              </div>
              <div class="languages">
                <a style="text-decoration: none;" href="javascript:;">English</a>
                <a style="text-decoration: none;" href="javascript:;">Fran√ßais</a>
                <a style="text-decoration: none;" href="javascript:;">italien</a>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
