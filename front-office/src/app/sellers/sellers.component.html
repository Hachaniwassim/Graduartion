<!-- START PRELOADER -->
<div class="preloader">
    <div class="status">
        <div class="status-mes">
            <div class="loader">
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__ball"></div>
            </div>
        </div>
    </div>
</div>
<!-- Start Slider Area -->
<section id="slider_area"><div> 
    <div class="slider_item3 single_slide text-right">
            <div class="container">
                <div class="single-slide-item-table">
                    <div class="single-slide-item-tablecell">
                        <div class="slider_content slider-animated-3">
                            <span class="sl_heading animated">Our Dealers</span>
                            <h2 class="animated"> <span>Discover</span> Them</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="about_area" class="section_padding bg_white">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-xs-12 text-center wow fadeIn" data-wow-delay=".1s">
                <div class="section_title">
                    <h2>Our <span>{{pageInfos.title}}</span></h2>
                    <div class="sec_divider"></div>
                </div>
            </div>
        </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="container p-3">
                            <div class="row">
                                <div class="col-12" [innerHTML]="pageInfos.description"></div>
                            </div>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="col-8 col-md-3">
                        <div >{{pageInfos.question}}</div>
                        <button class="animated btn main_bg_btn" >{{pageInfos.textbutton}} </button><br><br>
                        </div>
                        <div class="container p-12"><br><br>
                        <div style="width: 1100px;height: 550px;" class="container" id="map"></div>
                    </div>
                </div>
            </div>
    </div>
</section>
