<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="https://www.igesa.it/assets/common/images/logo/1529316041.png" align="center" />
    <br><br>
    <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
      <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required placeholder="username" #username="ngModel" />
        <div class="msg" role="alert" *ngIf="!(f.submitted )&& username.errors && username.touched && username.invalid">
          Username is required ❌
        </div>
        <div class="msg" role="alert" *ngIf="(f.submitted )&& username.errors && username.invalid">
          Username is required ❌
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" placeholder="password" #password="ngModel" />
        <div class=" msg" role="alert" *ngIf=" !(f.submitted) && password.errors && password.touched && password.invalid">
          <div *ngIf="password.errors.required">Password is required ❌ </div></div>
          <div class=" msg" role="alert" *ngIf=" (f.submitted) && password.errors && password.invalid">
            <div *ngIf="password.errors.required ">Password is required ❌  </div>
        </div>
        <div class=" msg" role="alert" *ngIf=" !(f.submitted) && password.errors && password.invalid && password.touched">
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters ❌
        </div>
      </div>
      </div> 
        <div class="g-recaptcha" data-sitekey="6Ley04sfAAAAAEISEbw0tEt73BI_3S16cBUn4gwt"></div>
          <div *ngIf="captchaError" class="error">Recaptcha not verified.</div>
      </div>
    
      <div class="form-group">
				<button class="btn btn-primary btn-block">Login</button>
			</div>
			<div class="form-group">
				<div class=" msg" role="alert" *ngIf="isLoginFailed"> Login failed : INVALID_CREDENTIALS  ❌ {{ errorMessage }}</div>
			</div>
      <br>

  </div>
</div>
