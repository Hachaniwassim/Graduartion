
<!-- END ROW -->
<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container-fluid">
            <!-- START ROW -->
            <div class="container">
                <h1></h1>
            <div class="search-div">
             <button mat-fab color="gray" >
               <mat-icon >add</mat-icon>
             </button>
             <mat-form-field class="search-form-field" floatLabel="never">
               <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
               <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"  (click)="onSearchClear()">
                 <mat-icon>close</mat-icon>
               </button>
             </mat-form-field>
            </div>   
            
            <div class="mat-elevation-z8">
             <mat-table [dataSource]="datasource" matSort>
               <ng-container matColumnDef="first_name">
                 <mat-header-cell *matHeaderCellDef  mat-sort-header > Matricule# </mat-header-cell>
                 <mat-cell *matCellDef="let element" style="border-spacing: 25px;"> {{element.first_name}}   </mat-cell>
               </ng-container>
               <ng-container matColumnDef="last_name">
                 <mat-header-cell *matHeaderCellDef  mat-sort-header>Modele </mat-header-cell>
                 <mat-cell *matCellDef="let element">  {{element.last_name}}   </mat-cell>
               </ng-container>
               <ng-container matColumnDef="email">
                 <mat-header-cell *matHeaderCellDef mat-sort-header> Marque </mat-header-cell>
                 <mat-cell *matCellDef="let element">     {{element.email}}   </mat-cell>
               </ng-container> 
               <ng-container matColumnDef="phone">
                 <mat-header-cell *matHeaderCellDef mat-sort-header>  Puissance </mat-header-cell>
                 <mat-cell *matCellDef="let element">      {{element.phone}}   </mat-cell>
               </ng-container>
               <ng-container matColumnDef="actions">
                 <mat-header-cell *matHeaderCellDef></mat-header-cell>
                 <mat-cell *matCellDef="let row">
                   <button mat-icon-button ><mat-icon>edit_outline</mat-icon></button>
                   <button mat-icon-button color="warn" ><mat-icon>delete_outline</mat-icon></button>
            
                 </mat-cell>
               </ng-container>
               <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
               <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
             </mat-table>
             <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
            </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            
        </div>
        <!-- container-fluid -->

    </div>
    <!-- content -->

</div>
